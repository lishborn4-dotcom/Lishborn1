<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - Insult Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Menlo', monospace; background-color: #101010; }
        @keyframes bounce-slow { 0%, 100% { transform: scale(1.25); } 50% { transform: scale(1.25) translateY(-5px); } }
        .animate-bounce-slow { animation: bounce-slow 3s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GENERATED_RESPONSES = [
            "ออกแบบให้แย่ยังไงก็ได้เพราะยังไงก็ไม่แย่กว่าแม่มแล้ว",
            "ระบบล่มเก่งกว่าระบบทำงานอีกครับ",
            "งบประมาณพันล้าน ได้งานหลักร้อย",
            "บัตรเขย่งหรือคนเขย่งครับเนี่ย",
            "ขอเครื่องคิดเลขใหม่ไหมครับ?",
            "Loading 99%... (ค้างมา 4 ปีแล้ว)",
            "Error 404: Transparency Not Found",
            "ต้องใช้ AI ช่วยทำงาน หรือต้องใช้คนมี I ทำงานครับ?",
            "กกต.หน้าหี", "กกต.หัวควย", "ไอเหี้ย กกต.", "กกต.ส้นตีน", "กกต.จัญไร"
        ];
        const PixelGhost = () => (
            <svg width="64" height="64" viewBox="0 0 14 14" fill="none" className="text-red-500"><path d="M4 2H10V3H11V4H12V9H11V10H10V11H9V10H8V9H6V10H5V11H4V10H3V9H2V4H3V3H4V2Z" fill="currentColor"/><rect x="4" y="5" width="2" height="2" fill="black"/><rect x="8" y="5" width="2" height="2" fill="black"/><rect x="4" y="6" width="1" height="1" fill="white"/><rect x="8" y="6" width="1" height="1" fill="white"/></svg>
        );
        function App() {
            const [text, setText] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const [cursor, setCursor] = useState(true);
            const gen = () => {
                if (isTyping) return;
                setIsTyping(true); setText("");
                const target = GENERATED_RESPONSES[Math.floor(Math.random() * GENERATED_RESPONSES.length)];
                let i = 0;
                const intv = setInterval(() => {
                    if (i < target.length) { setText(p => p + target.charAt(i)); i++; }
                    else { clearInterval(intv); setIsTyping(false); }
                }, 50);
            };
            useEffect(() => { const i = setInterval(() => setCursor(v=>!v), 530); gen(); return () => clearInterval(i); }, []);
            return (
                <div className="min-h-screen text-gray-300 flex items-center justify-center p-4" onClick={gen}>
                    <div className="w-full max-w-2xl cursor-pointer">
                        <div className="relative border border-red-500/40 rounded-xl pt-16 pb-12 px-8 flex flex-col items-center bg-[#101010]">
                            <div className="absolute -top-3 left-8 px-2 bg-[#101010]"><span className="text-red-400/80 text-sm">Claude Code</span></div>
                            <h1 className="text-xl text-gray-200 font-bold">Welcome back</h1>
                            <div className="transform scale-125 my-2 animate-bounce-slow"><PixelGhost /></div>
                            <div className="text-center"><p className="text-gray-400">Opus 4.5</p><p className="text-gray-500 text-sm">API Usage Billing</p></div>
                        </div>
                        <div className="mt-10 px-2 space-y-3">
                            <div className="text-gray-500 text-sm mb-4">Welcome to Opus 4.5</div><div className="h-px w-full bg-gray-800 mb-4"></div>
                            <div className="flex items-center gap-3 text-lg"><span className="text-gray-500 font-bold">❯</span><span className="text-gray-200">สร้างระบบด่ากกต.อัตโนมัติ</span></div>
                            <div className="text-lg text-gray-400 pl-6 relative min-h-[30px]"><span className={`inline-block w-2.5 h-6 bg-gray-400 align-middle mr-1 ${cursor||isTyping?'opacity-100':'opacity-0'}`}></span><span>{text}</span></div>
                        </div>
                        <div className="mt-16 text-center text-cyan-600/60 text-xs">(Click anywhere to generate new response)<br/>❚❚ plan mode on</div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
